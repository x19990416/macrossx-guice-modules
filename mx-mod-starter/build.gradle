// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'maven' 
sourceCompatibility = 1.12
targetCompatibility = 1.12
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
// In this section you declare where to find the dependencies of your project
repositories {
   maven{
    	url "http://maven.aliyun.com/nexus/content/groups/public/"
    	url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
    jcenter()
}

dependencies { 
// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	compile group: 'com.github.x19990416.macrossx.guice.modules', name: 'mx-mod-common', version: '1.0-SNAPSHOT'
	compile group: 'com.github.x19990416.macrossx.guice.modules', name: 'mx-mod-configuration', version: '1.0-SNAPSHOT'
	annotationProcessor 'org.projectlombok:lombok:1.18.8' 
	// https://mvnrepository.com/artifact/com.sun.jersey.contribs/jersey-guice
	compile group: 'com.sun.jersey.contribs', name: 'jersey-guice', version: '1.19.4'
	compile group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.29'
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.jaxrs/jackson-jaxrs-json-provider
	compile group: 'com.fasterxml.jackson.jaxrs', name: 'jackson-jaxrs-json-provider', version: '2.10.0.pr1'
	
	// https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-server
	compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.20.v20190813'
	// https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-servlet
	compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.20.v20190813'
	
}

