// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'org.springframework.boot';
buildscript {
    repositories {
        maven { url 'https://repo.spring.io/libs-milestone' }
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.1.1.RELEASE'
    }
}
bootJar {
	classifier  = 'boot'
	mainClassName = 'com.github.x19990416.macrossx.guice.modules.configuration.autoconfigure.MxAutoConfiguration'}

// In this section you declare where to find the dependencies of your project
repositories {
   maven{
    	url "http://maven.aliyun.com/nexus/content/groups/public/"
    }
    jcenter()
}

dependencies { 
    compile project(':mx-mod-common')
	compile group: 'org.apache.commons', name: 'commons-configuration2', version: '2.5'
	compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.4'
	// https://mvnrepository.com/artifact/org.yaml/snakeyaml
	compile group: 'org.yaml', name: 'snakeyaml', version: '1.25'
	
}

